<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jurnal Mengaji Tahsin & Tahfidz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Jurnal Mengaji</h1>
                <p>Sistem Informasi Monitoring Tahsin & Tahfidz</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="demo-accounts">
                <p>Akun Demo:</p>
                <ul>
                    <li><span class="role">Admin:</span> <span class="user">admin_tahfidz</span> | <span class="pass">admin123</span></li>
                    <li><span class="role">Guru:</span> <span class="user">guru_tahfidz</span> | <span class="pass">guru123</span></li>
                    <li><span class="role">Wali:</span> <span class="user">wali_tahfidz</span> | <span class="pass">wali123</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
